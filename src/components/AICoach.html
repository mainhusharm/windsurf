<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI Trading Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .nexus-container {
            display: flex;
            height: 100vh;
            position: relative;
            background: radial-gradient(ellipse at top left, #1a1a2e 0%, #0a0a0f 50%);
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #00ff88, #00ffff);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(100px);
            }
        }

        /* Sidebar for trade sessions */
        .trade-sessions {
            width: 320px;
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 255, 136, 0.2);
            display: flex;
            flex-direction: column;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .sessions-header {
            padding: 24px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 255, 0.1));
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        .sessions-header h2 {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .sessions-header p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .session-card {
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .session-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .session-card:hover::before {
            left: 100%;
        }

        .session-card:hover {
            transform: translateX(4px);
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .session-card.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 255, 0.1));
            border-color: #00ff88;
        }

        .session-symbol {
            font-size: 16px;
            font-weight: 600;
            color: #00ff88;
            margin-bottom: 8px;
        }

        .session-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .session-type {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            text-transform: uppercase;
            font-weight: 500;
        }

        .session-type.sell {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .session-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .session-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Main chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            padding: 20px 24px;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ai-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
            }
        }

        .ai-info h3 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .ai-state {
            font-size: 12px;
            color: #00ff88;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .thinking-dots {
            display: inline-flex;
            gap: 3px;
        }

        .thinking-dots span {
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .thinking-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .trade-metrics {
            display: flex;
            gap: 20px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 600;
            color: #00ff88;
        }

        .metric-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-top: 4px;
        }

        /* Messages area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.ai {
            align-self: flex-start;
            max-width: 70%;
        }

        .message.user {
            align-self: flex-end;
            max-width: 70%;
        }

        .message-bubble {
            padding: 16px 20px;
            border-radius: 16px;
            position: relative;
        }

        .message.ai .message-bubble {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 255, 0.05));
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, rgba(100, 100, 255, 0.2), rgba(150, 100, 255, 0.1));
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-bottom-right-radius: 4px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.6;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
        }

        /* Trade insight cards */
        .insight-card {
            background: rgba(30, 30, 40, 0.6);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
        }

        .insight-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #00ff88;
            font-weight: 500;
        }

        .insight-content {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Input area */
        .input-container {
            padding: 20px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 255, 136, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 14px;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Quick actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .quick-action {
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            color: #00ff88;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        /* Loading animation */
        .loading-wave {
            display: flex;
            gap: 4px;
            padding: 20px;
        }

        .wave-bar {
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, #00ff88, #00ffff);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% {
                transform: scaleY(0.5);
            }
            50% {
                transform: scaleY(1);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(20, 20, 30, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #00ff88, #00ffff);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #00ff99, #00ffff);
        }
    </style>
</head>
<body>
    <div class="nexus-container">
        <!-- Animated particles background -->
        <div class="particles" id="particles"></div>

        <!-- Trade Sessions Sidebar -->
        <div class="trade-sessions">
            <div class="sessions-header">
                <h2>NEXUS AI Coach</h2>
                <p>Your intelligent trading companion</p>
            </div>
            <div class="sessions-list" id="sessionsList">
                <!-- Sessions will be dynamically added here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="ai-status">
                    <div class="ai-avatar">N</div>
                    <div class="ai-info">
                        <h3>Nexus AI Coach</h3>
                        <div class="ai-state">
                            <span class="status-dot"></span>
                            <span id="aiStatus">Online & Analyzing</span>
                            <div class="thinking-dots" id="thinkingDots" style="display: none;">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="trade-metrics">
                    <div class="metric">
                        <div class="metric-value" id="winRate">78%</div>
                        <div class="metric-label">Win Rate</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="profit">+2.4%</div>
                        <div class="metric-label">Today's P&L</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="activeTime">2h 15m</div>
                        <div class="metric-label">Session Time</div>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>

            <div class="input-container">
                <div class="quick-actions">
                    <button class="quick-action" onclick="sendQuickMessage('What\'s the current market sentiment?')">Market Sentiment</button>
                    <button class="quick-action" onclick="sendQuickMessage('Should I adjust my stop loss?')">Risk Management</button>
                    <button class="quick-action" onclick="sendQuickMessage('Analyze entry point')">Entry Analysis</button>
                    <button class="quick-action" onclick="sendQuickMessage('Exit strategy suggestions')">Exit Strategy</button>
                </div>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask Nexus about your trade..."
                        onkeypress="handleKeyPress(event)"
                    />
                    <button class="send-btn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gemini API configuration
        const GEMINI_API_KEY = 'AIzaSyB8MET9moqtVKdCMeP71fGLJ9vsRcA-9_w';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';

        // Store active sessions
        let activeSessions = [];
        let currentSessionId = null;
        let messageHistory = {};

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create a new trading session
        function createSession(signalData) {
            const sessionId = 'session_' + Date.now();
            const session = {
                id: sessionId,
                symbol: signalData.symbol || 'BTC/USD',
                type: signalData.type || 'BUY',
                entryPrice: signalData.entryPrice || '42,150',
                timestamp: new Date().toLocaleTimeString(),
                status: 'active'
            };
            
            activeSessions.push(session);
            messageHistory[sessionId] = [];
            renderSessions();
            selectSession(sessionId);
            
            // Send initial greeting for new session
            setTimeout(() => {
                addAIMessage(`Welcome to your ${session.symbol} ${session.type} trade session! I'm Nexus, your AI trading coach. 

I've analyzed your entry at ${session.entryPrice} and I'm here to guide you through this trade. Let me start by giving you a quick market overview and key levels to watch...`, sessionId);
            }, 500);
            
            return sessionId;
        }

        // Render all sessions in sidebar
        function renderSessions() {
            const sessionsList = document.getElementById('sessionsList');
            sessionsList.innerHTML = '';
            
            activeSessions.forEach(session => {
                const sessionCard = document.createElement('div');
                sessionCard.className = `session-card ${session.id === currentSessionId ? 'active' : ''}`;
                sessionCard.onclick = () => selectSession(session.id);
                
                sessionCard.innerHTML = `
                    <div class="session-symbol">${session.symbol}</div>
                    <div class="session-info">
                        <span class="session-type ${session.type.toLowerCase()}">${session.type}</span>
                        <span class="session-time">${session.timestamp}</span>
                    </div>
                    <div class="session-status">
                        <span class="status-dot"></span>
                        <span>Active • ${session.entryPrice}</span>
                    </div>
                `;
                
                sessionsList.appendChild(sessionCard);
            });
        }

        // Select a session
        function selectSession(sessionId) {
            currentSessionId = sessionId;
            renderSessions();
            renderMessages();
        }

        // Render messages for current session
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (!currentSessionId || !messageHistory[currentSessionId]) {
                container.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 40px;">Select a trade session to start coaching</div>';
                return;
            }
            
            messageHistory[currentSessionId].forEach(msg => {
                addMessageToDOM(msg.content, msg.type, msg.timestamp);
            });
        }

        // Add message to DOM
        function addMessageToDOM(content, type, timestamp) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Parse content for special formatting
            if (type === 'ai' && content.includes('📊')) {
                // Add insight card for analysis
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-content">${content}</div>
                        <div class="message-time">${timestamp || new Date().toLocaleTimeString()}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-content">${content}</div>
                        <div class="message-time">${timestamp || new Date().toLocaleTimeString()}</div>
                    </div>
                `;
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Add AI message
        function addAIMessage(content, sessionId) {
            if (!sessionId) sessionId = currentSessionId;
            if (!messageHistory[sessionId]) messageHistory[sessionId] = [];
            
            const message = {
                type: 'ai',
                content: content,
                timestamp: new Date().toLocaleTimeString()
            };
            
            messageHistory[sessionId].push(message);
            if (sessionId === currentSessionId) {
                addMessageToDOM(content, 'ai', message.timestamp);
            }
        }

        // Add user message
        function addUserMessage(content, sessionId) {
            if (!sessionId) sessionId = currentSessionId;
            if (!messageHistory[sessionId]) messageHistory[sessionId] = [];
            
            const message = {
                type: 'user',
                content: content,
                timestamp: new Date().toLocaleTimeString()
            };
            
            messageHistory[sessionId].push(message);
            if (sessionId === currentSessionId) {
                addMessageToDOM(content, 'user', message.timestamp);
            }
        }

        // Call Gemini API
        async function callGeminiAPI(prompt) {
            const currentSession = activeSessions.find(s => s.id === currentSessionId);
            const enhancedPrompt = `You are Nexus, an expert AI trading coach helping with a ${currentSession?.symbol || 'trading'} ${currentSession?.type || ''} position entered at ${currentSession?.entryPrice || 'current price'}. 
            
            Provide professional trading guidance that is:
            1. Specific and actionable
            2. Risk-aware and protective of capital
            3. Based on technical analysis principles
            4. Encouraging but realistic
            
            User question: ${prompt}
            
            Format your response with clear sections if needed, use 📊 for key insights, ⚠️ for warnings, and ✅ for confirmations.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: enhancedPrompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        },
                        safetySettings: [
                            {
                                category: "HARM_CATEGORY_HARASSMENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_HATE_SPEECH",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            }
                        ]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Gemini API error:', error);
                // Retry with a simpler request
                try {
                    const retryResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `As a trading coach, answer this question: ${prompt}`
                                }]
                            }],
                            generationConfig: {
                                temperature: 0.5,
                                maxOutputTokens: 512,
                            }
                        })
                    });
                    
                    const retryData = await retryResponse.json();
                    if (retryData.candidates && retryData.candidates[0]?.content?.parts?.[0]?.text) {
                        return retryData.candidates[0].content.parts[0].text;
                    }
                } catch (retryError) {
                    console.error('Gemini API retry failed:', retryError);
                }
                
                return `I'm having trouble connecting to my analysis systems right now. Let me try to help with some general guidance:

📊 **General Trading Tips:**
✅ Always follow your risk management rules
⚠️ Never risk more than your predetermined amount
📈 Wait for clear setups before entering trades
🎯 Stick to your trading plan

Please try asking your question again, and I'll do my best to provide specific guidance.`;
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            if (!currentSessionId) {
                alert('Please select or create a trade session first');
                return;
            }
            
            // Add user message
            addUserMessage(message, currentSessionId);
            input.value = '';
            
            // Show thinking animation
            document.getElementById('thinkingDots').style.display = 'inline-flex';
            document.getElementById('aiStatus').textContent = 'Analyzing...';
            
            // Get AI response
            const aiResponse = await callGeminiAPI(message);
            
            // Hide thinking animation
            document.getElementById('thinkingDots').style.display = 'none';
            document.getElementById('aiStatus').textContent = 'Online & Analyzing';
            
            // Add AI response
            addAIMessage(aiResponse, currentSessionId);
        }

        // Quick message
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize
        window.onload = function() {
            createParticles();
            
            // Update metrics periodically
            setInterval(() => {
                const winRate = (75 + Math.random() * 10).toFixed(0);
                const profit = (Math.random() * 5 - 1).toFixed(1);
                document.getElementById('winRate').textContent = winRate + '%';
                document.getElementById('profit').textContent = (profit > 0 ? '+' : '') + profit + '%';
            }, 30000);
        };

        // Function to receive signal from parent dashboard
        window.receiveSignal = function(signalData) {
            createSession(signalData);
        };
    </script>
</body>
</html>
